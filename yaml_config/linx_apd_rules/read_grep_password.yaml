- rule: Detect Grep Passwod
  desc: Detects execution of 'grep' commands , try to find any password infomation
  condition: >
    evt.type = execve and proc.name = grep and proc.cmdline contains "password"
  output: >
    Suspicious ls execution detected (time=%evt.time, process=%proc.name, type=%evt.type, args=%evt.args, cmdline=%proc.cmdline,pid=%proc.pid,ppid=%proc.ppid)
  priority: INFO
  tags: [security, filesystem, command]
  chdesc: 系统信息收集-查找password相关文件
